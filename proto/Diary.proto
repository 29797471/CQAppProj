syntax = "proto2";
option java_package = "com.yaowan.game.dfh5.gameserver.protocol";
option java_outer_classname = "DiaryProtocol";

// 日记信息
message Diary {
    optional int64 id		= 1; // 序号
	optional int32 type		= 2; // 类型
    optional int32 time	    = 3; // 时间
    repeated string params	= 4; // 参数列表
}

// 获取日记列表
message ListDiary_Req_164001 {

}
message ListDiary_Resp_164001 {
	repeated Diary list		= 1; // 日记信息列表
}

// 登录时推送(分批)
message PushDiaryList_Resp_164002 {
	repeated Diary list		= 1; // 日记信息列表
}

// 新增记录时推送
message PushDiary_Resp_164003 {
	optional Diary diary	= 1; // 日记信息
}

